    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link href="css/login.css" rel='stylesheet' type='text/css' media="all"/>

<body>
<h1>Unique Login Form</h1>
<div class="log">
    <div class="content2">
        <h2>Sign Up Form</h2>
        <span onclick="window.location.href='http://localhost:8080/regist'" onmousemove="this.style='color: green'"
              onmouseleave="this.style='color: white'">Sign In</span>
        <input id="loginaccount" type="text" name="userid" value="ACCOUNT" onfocus="this.value = '';"
               onblur="if (this.value == '') {this.value = 'ACCOUNT';}">
        <input id="username" type="tel" name="usrtel" value="NAME" onfocus="this.value = '';"
        onblur="if (this.value == '') {this.value = 'NAME';}">
        <input id="loginpassword1" type="password" name="password" value="PASSWORD" onfocus="this.value = '';"
               onblur="if (this.value == '') {this.value = 'PASSWORD';}">
        <input id="loginpassword2" type="password" name="password" value="PASSWORD" onfocus="this.value = '';"
               onblur="if (this.value == '') {this.value = 'PASSWORD';}">
        <input id="submit" type="submit" onclick="regist()" class="register" value="Register">
    </div>
    <div class="clear"></div>
</div>
