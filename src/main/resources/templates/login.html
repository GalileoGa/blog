<!doctype html>
<html>
<head>
    <title>博客登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link href="css/login.css" rel='stylesheet' type='text/css' media="all"/>
    <script src="/js/jquery.min.js" type="text/javascript"></script>

</head>
<body>
<h1>king dandan blog</h1>
<div id="msg"></div>
<div class="log">
    <div class="content1">
        <h2>Sign In</h2>
        <span onclick="window.location.href='http://localhost:8080/login'" onmousemove="this.style='color: green'"
              onmouseleave="this.style='color: white'">Sign Up</span>
        <input id="loginaccount" type="text" name="loginName" value="USERNAME" onfocus="this.value = '';"
               onblur="if (this.value == '') {this.value = 'USERNAME';}">
        <input id="loginpassword" type="password" name="password" value="PASSWORD" onfocus="this.value = '';"
               onblur="if (this.value == '') {this.value = 'PASSWORD';}">
        <div class="button-row">
            <input id="submit" type="submit" class="sign-in" onclick="login()" value="Sign In">
            <input type="reset" class="reset" value="Reset">
            <div class="clear"></div>
        </div>
        <pre id="aa" style="color: red"></pre>
    </div>
    <div class="clear"></div>
</div>

                                                                 href="http://localhost:8080/index">blog</a>
    </p>
</div>
